<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Tour Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    
        .tour-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: all 0.5s ease;
        }

         .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #008b8b;
            transform: rotate(-90deg);
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            border-radius: 5px;
        }
        

        .tour-card  {
            gap: 10px;
            font-size: 14px;
            margin-top: 0px;
            top: 0px;
            right: 0px;
            background: #008b8b;
            bottom: 0;
            left: 0;
            width: 400px;
            color: white;
            /* padding: 6px 6px; */
            font-weight: bold;
            border-radius: 0px;
            position: relative;
            overflow: hidden;
            border-radius: 0px;
            cursor: pointer;
        }


        .tour-meta{
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            padding-top: 25px;
        }
         .tour-meta i {
            color: #ffffff;
            
        }
        .line{
            width: 100px;
            height: 2px;
            background-color: #fff;
            transition: all 0.5s ease;
        }
        .TourPages{
            opacity: 1;
            padding-bottom: 5px;
        }
        .opacity-0{
            opacity: 1;
        }
        .tour-info{
            position: absolute;
            bottom: -20px;
            
            left: 0;
            width: 100%;
            background-color: transparent;
            color: white;
            padding: 15px;
            transition: all 0.5s ease;
        }
      
    </style>
</head>
<body>

<div class="container-fluid ">

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const hoverDivs = document.getElementsByClassName("tour-card");

    for (let i = 0; i < hoverDivs.length; i++) {
        let hoverDiv = hoverDivs[i];
        let tourInfo = hoverDiv.querySelector(".tour-info");
        let tourMeta = hoverDiv.querySelector(".tour-meta");
        let heading = hoverDiv.querySelector(".TourPages");
        let IMG = hoverDiv.querySelector(".img");
        let LINE = hoverDiv.querySelector(".line");

        hoverDiv.addEventListener("mouseenter", function () {
            tourInfo.style.bottom = "0px";
            tourInfo.style.opacity = "1";
            tourMeta.classList.remove("opacity-0");
            IMG.style.transform = "scale(1.10)";  // Fixed syntax
            LINE.style.width = "250px";  // Fixed syntax
        });

        hoverDiv.addEventListener("mouseleave", function () {
            tourInfo.style.bottom = "-30px";
            // tourInfo.style.opacity = "0";
            tourMeta.classList.add("opacity-0");
            IMG.style.transform = "scale(1)";  // Fixed syntax
            LINE.style.width = "100px";  // Fixed syntax
        });
    }
});

    </script>
